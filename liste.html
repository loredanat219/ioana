<!DOCTYPE html>
<html lang="en">

<head>
    <title>Liste</title>
</head>

<body>
    <h1>Liste neordonate si ordonate</h1>
    <ul>
        <li>mere</li>
        <li>pere</li>
        <li>nuci</li>
    </ul>

    <p></p>
    <ol>
        <li>fructe</li>
        <li>lapte</li>
        <li>ceapa</li>
    </ol>
    <p></p>

    <ol type="A">
        <li>apa</li>
        <li>suc</li>
        <li>alcol</li>
    </ol>
    <p></p>

    <ol start="10" reversed>
        <li>money</li>
        <li>travell</li>
        <li>accomodation</li>
    </ol>
</body>

</html>
